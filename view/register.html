<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">

        <form class="login" action="">

            <img class="png" src="img/sun.png" alt="">
            <h1 class="titulo" id="titulo">Weather App</h1>
            <input type="email" class="email" id="email" placeholder="Ingresa email">
            <input type="password" class="password" name="password" id="password" placeholder="Ingresa contraseña (mínimo 6 caracteres)">
            <input type="button" class="btn-login" id="registro" value="Registrar">
        
        </form>

    </div>
</body>
</html>
